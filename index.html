<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Gradient generator</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="./assets/android-chrome-192x192.png" alt="ana-catarina-logo" class="navbar__image">
            <button type="button" class="navbar__button">
                <span class="material-symbols-outlined navbar__toggle">
                    dark_mode
                </span>
            </button>
        </nav>
    </header>
    <main>
        <section class="generator">
            <button type="button" class="generator__button" onclick="createGradient()">
                <span class="generator__span">Gradient generator</span>
                <span class="generator__span">Click here to start generate</span>
            </button>
            <span class="generator__color"></span>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
